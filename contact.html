<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- EmailJS -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("P1u4RB7xEGJtq6P03"); // Clé publique EmailJS
    })();
  </script>

  <style>
    body {
      margin: 0;
    }
    nav.bg-cyan-700 {
      background-color: #0dcaf0; /* Bootstrap cyan */
      color: black;
      padding: 3rem 0;
    }
  </style>
</head>
<body>

  <!-- Header via iframe -->
  <iframe src="barre.html" style="border:none; width:100%; height:55px;"></iframe>

  <!-- Formulaire de contact -->
  <nav class="bg-cyan-700 text-black">
    <div class="container">
      <h1 class="text-center fw-bold fst-italic mb-5">Formulaire de contact</h1>

      <form id="contactForm">
        <div class="mb-3">
          <label for="emailInput" class="form-label">Votre email</label>
          <input type="email" class="form-control" id="emailInput" name="email" required />
        </div>

        <div class="mb-3">
          <label for="subjectInput" class="form-label">Objet</label>
          <input type="text" class="form-control" id="subjectInput" name="subject" required />
        </div>

        <div class="mb-3">
          <label for="messageInput" class="form-label">Message</label>
          <textarea class="form-control" id="messageInput" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Envoyer</button>
      </form>

      <div id="status" class="mt-3"></div>
    </div>
  </nav>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const params = {
        email: document.getElementById("emailInput").value,
        subject: document.getElementById("subjectInput").value,
        message: document.getElementById("messageInput").value,
      };

      emailjs.send("service_adg9tll", "template_dnrdtuu", params).then(
        function (response) {
          document.getElementById("status").innerHTML =
            '<div class="alert alert-success">✅ Message envoyé avec succès !</div>';
          document.getElementById("contactForm").reset();
        },
        function (error) {
          document.getElementById("status").innerHTML =
            '<div class="alert alert-danger">❌ Erreur lors de l’envoi<br>' +
            JSON.stringify(error) + "</div>";
        }
      );
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
